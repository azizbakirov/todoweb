<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/javascript/index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Todo MAX</title>
  </head>
  <body>
    <!-- Add task -->
    <div class="modal_tasks">
      <div class="add_tasks active">
        <form class="title_desc">
          <input type="text" placeholder="Task name" class="task_name" />
          <textarea
            cols="30"
            rows="2"
            class="description"
            placeholder="Description"
          ></textarea>
          <div class="line"></div>
          <div class="box_add">
            <button class="cancel btns">Cancel</button>
            <button class="add_btn btns">Add Task</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Add task end -->

    <header>
      <nav class="container">
        <div class="tab_one">
          <div class="menu">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="home">
            <i class="fa-solid fa-house"></i>
          </div>
          <div class="search">
            <form>
              <input type="text" placeholder="Search" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </form>
          </div>
        </div>
        <div class="tab_two">
          <div class="add_task">
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="help">
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <div class="notic">
            <i class="fa-solid fa-bell"></i>
            <div class="notic_temp active">
              <div class="notic_text">
                <p>Notifications</p>
                <div class="line"></div>
              </div>
              <div class="notic_up">
                <div class="clear">
                  <p>clean</p>
                </div>
                <div class="today_notic">
                  <p class="title">Bugungi bajarilmagan ishlaringiz</p>
                  <p class="desc">
                    Получите персональную рекомендацию от Todoist
                  </p>
                  <div class="line"></div>
                </div>
                <div class="today_notic">
                  <p class="title">Bugungi bajarilmagan ish</p>
                  <p class="desc">
                    Получите персональную рекомендацию от Todoist
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Menu task -->
      <div class="menu_popup menu_active">
        <div class="menu_task">
          <div class="menu_temp inbox">
            <div class="inboxs">
              <i class="fa-solid fa-inbox"></i> <span>Inbox</span>
            </div>
          </div>
          <div class="menu_temp todays">
            <div class="today">
              <i class="fa-solid fa-calendar-week"></i> <span>Today</span>
            </div>
          </div>
          <div class="menu_temp filter_labels">
            <i class="fa-solid fa-filter"></i> <span>Filter & labels</span>
          </div>
          <div class="line"></div>
          <div class="menu_temp settigs">
            <i class="fa-solid fa-gear"></i> <span>Settings</span>
          </div>
          <div class="menu_temp theme">
            <i class="fa-solid fa-palette"></i> <span>Theme</span>
          </div>
          <div class="menu_temp about">
            <i class="fa-solid fa-info"></i> <span>About</span>
          </div>
          <div class="version">
            <p>V 12.123</p>
            <a class="github" target="_blank" href="https://github.com/azizbakirov/todoweb"
              ><img  src="/image/icon/github.png" alt=""
            /></a>
            <a href="https://azizbakirov.uz/" target="_blank"
              ><img class="web" src="/image/icon/website.png" alt=""
            /></a>
          </div>
        </div>
      </div>
      <!-- Menu task end -->
    </header>
    <main class="container_temp">
      <div class="today_item">
        <div class="date_main">
          <p>Today <span class="date_title"></span></p>
        </div>
        <div class="view_settings">
          <i class="fa-solid fa-sliders"></i> <span>View</span>
        </div>
      </div>
      <div class="todos"></div>
      <div class="todos"></div>
      <!-- <div class="todo_list">
        <div class="line"></div>
        <div class="todo_info">
          <div class="info">
            <p class="title">Добавить все личные задачи</p>
            <p class="desc">Получите персональную рекомендацию от Todoist</p>
            <div class="todo_date">
              <i class="fa-regular fa-calendar-days"></i>
              <span>14.02.2023</span>
            </div>
          </div>
          <div class="todo_box">
            <p>Inbox <i class="fa-solid fa-inbox"></i></p>
            <div class="edit_delete">
              <i class="fa-solid fa-pen"></i>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>
        </div>
      </div>
     -->
    </main>
  </body>
</html>
